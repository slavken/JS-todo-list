<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript TODO List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-5"> <!-- or "col-md-5 mx-auto my-5" without row -->
                <div class="card">
                    <div class="card-header">
                        <span id="date"></span>
                        <i class="fas fa-sync-alt float-right" id="clear" style="cursor: pointer;"></i>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="todo">Enter:</label>
                                <input type="text" class="form-control todo-input" id="todo">
                            </div>
                            <button class="btn btn-lg btn-block btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            
                <div id="list" class="list-group mt-4"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
